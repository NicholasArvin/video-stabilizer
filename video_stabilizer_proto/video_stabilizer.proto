syntax = "proto3";

package video_stabilizer;

service VideoStabilizer {
 rpc Stabilize(StabilizeRequest) returns (StabilizeResponse) {}
}

message StabilizeRequest {
 bytes frame_image = 1;
 bytes prev_frame = 2;
 bytes features = 3;
 bytes trajectory = 4;
 int32 padding = 5;
 bytes transforms = 6;
 int32 frame_index = 7;
}

message StabilizeResponse {
 bytes stabilized_frame_image = 1;
 bytes features = 2;
 bytes trajectory = 3;
 bytes transforms = 4;
}

service Flow {
 rpc Flow(FlowRequest) returns (FlowResponse) {}
}

message FlowRequest {
 bytes prev_frame = 1;
 bytes frame_image = 2;
 bytes features = 3;
}

message FlowResponse {
 bytes transform = 1;
 bytes features = 2;
}

